<div>
    <app-banner-head [title]="blogs.section_title" [desc]="blogs.section_description"></app-banner-head>
</div>

<section class="blog_list pt-5 mx-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let blog of blogs.blogs">
                <app-card-blog [blogData]="blog"></app-card-blog>
            </div>
        </div>
    </div>
</section>
